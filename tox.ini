[tox]
envlist =
    py{38,39,310,311}-django{32,40,40-drf,-latest},flake8,black,isort,manifest,mypy,check

[gh-actions]
python =
    3.8: py38
    3.9: py39
    3.10: py310,flake8,black,isort,manifest,mypy,check
    3.11: py311

[testenv]
setenv =
    PYTHONUNBUFFERED=yes
    DJANGO_SETTINGS_MODULE=tests.settings
usedevelop = false
deps =
    pytest
    pytest-django
    pytest-cov
    django32: Django>=3.2,<4.0
    django40: Django>=4.0,<4.1
    drf: djangorestframework
    django-latest: https://github.com/django/django/archive/main.tar.gz

commands = python -m pytest {posargs}

[testenv:check]
setenv =
    PYTHONPATH=.
    PYTHONUNBUFFERED=yes
    DJANGO_SETTINGS_MODULE=tests.settings
deps =
    Django>=4.0,<4.1
commands = django-admin check --fail-level CRITICAL

[testenv:mypy]
deps =
    django-stubs==1.7.0
    djangorestframework-stubs==1.3.0
commands = mypy src/extra_checks tests

[testenv:flake8]
deps =
    flake8>=4,<5
    flake8-bugbear
skip_install = true
commands = flake8 src tests setup.py

[testenv:black]
deps = black==22.1.0
skip_install = true
commands = black --check src tests setup.py

[testenv:isort]
deps = isort>=5,<6
skip_install = true
commands = isort --check-only --diff src tests setup.py

[testenv:manifest]
deps = check-manifest
skip_install = true
commands = check-manifest
